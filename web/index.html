<html>
    <head>
        <title>New User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="servletRegisterUser"  method="post">
            First name:<br>
            <input type="text" name="name" ><br>
            Last name:<br>
            <input type="text" name="lastName"><br><br>
